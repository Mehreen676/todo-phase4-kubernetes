apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-chatbot-frontend
  labels:
    app: todo-chatbot
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-chatbot
      component: frontend
  template:
    metadata:
      labels:
        app: todo-chatbot
        component: frontend
    spec:
      containers:
      - name: frontend
        image: hackathon-todo-frontend:v1
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://todo-chatbot-backend-service:8000"
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "100m"